<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
 
</head>
<body>

    <section id="mascotas">
        <h1 id="titulo">Mokepon!</h1>

        <h2 class="subtitulo">Elije a tu mascota: </h2>
        <!-- Mascotas -->
        <div id='contenedorTarjetas' class="tarjetas">
        </div>

        <button class="buton-seleccionar" id="seleccionar-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">
        <h1 id="titulo">Mokepon! </h1>


        <h2 class="subtitulo">Elije tu ataque:</h2>

        <div id='contenedorAtaques' class="tarjetas-ataque">
        </div> 
        

        
        <div id="mensajes">
            <p id="resultado"> Mucha suerte!</p>

            <section id="reiniciar">
                <button id="buttonReiniciar">Reiniciar</button>
            </section>
        </div> 

        <div class="ataques">  
            <div class="ataquesDelJugador">
                <p id="vidasJugador">3</p>
                <p id="mascotaJugador"></p>
                <div id="ataquesJugador"></div>
            </div>
            
            <div class="ataquesDelEnemigo">
                <p id="vidasEnemigo">3</p>
                <p id="mascotaEnemigo"></p>
                <div id="ataquesEnemigo"></div>
                
            </div> 
        </div>
          
    </section>
  
    <script src="./app.js"></script>
</body>
</html>
