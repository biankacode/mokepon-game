<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
 
</head>
<body>

    <section id="mascotas">
        <h1 id="titulo">Mokepon!</h1>

        <h2 class="subtitulo">Elije a tu mascota: </h2>
        <!-- Mascotas -->
        <div class="tarjetas">
            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./imagenes/hipodoge_attack.png" alt="">
            </label>
            <input id="hipodoge" type="radio" name="mascotas"  >
            
            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./imagenes/capipepo_attack.png" alt="">
            </label>
            <input id="capipepo" type="radio" name="mascotas" > 
            
            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./imagenes/ratigueya_attack.png" alt="">
            </label>   
            <input id="ratigueya" type="radio" name="mascotas" >
           
        </div>

        <button class="buton-seleccionar" id="seleccionar-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">
        <h1 id="titulo">Mokepon! </h1>


        <h2 class="subtitulo">Elije tu ataque:</h2>

        <div class="tarjetas-ataque">
            <button id="btnFuego" class="boton-ataques">
                <img src="./imagenes/Captura_de_pantalla_2023-02-22_a_la_s__12.03.48-removebg-preview.png" alt="">
            </button>
            <button id="btnAgua" class="boton-ataques">
                <img src="./imagenes/Captura_de_pantalla_2023-02-22_a_la_s__12.03.56-removebg-preview.png" alt="">
            </button>
            <button id="btnTierra" class="boton-ataques">
                <img src="./imagenes/Captura_de_pantalla_2023-02-22_a_la_s__12.19.22-removebg-preview (2).png" alt="">
            </button>
        </div> 
        

        
        <div id="mensajes">
            <p id="resultado"> Mucha suerte!</p>

            <section id="reiniciar">
                <button id="buttonReiniciar">Reiniciar</button>
            </section>
        </div> 

        <div class="ataques">  
            <div class="ataquesDelJugador">
                <p id="vidasJugador">3</p>
                <p id="mascotaJugador"></p>
                <div id="ataquesJugador"></div>
            </div>
            
            <div class="ataquesDelEnemigo">
                <p id="vidasEnemigo">3</p>
                <p id="mascotaEnemigo"></p>
                <div id="ataquesEnemigo"></div>
                
            </div> 
        </div>
          
    </section>
  
    <script src="./app.js"></script>
</body>
</html>
